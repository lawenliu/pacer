
<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form #form ng-submit="vm.login()" role="form">
    <div class="text-danger">{{message}}</div>
    <div class="form-group" [ngClass]="{ 'has-error': form.email.$dirty && form.email.$error.required }">
      <label for="email">Email</label>
      <input type="text" name="email" #email class="form-control" ng-model="vm.email" required />
      <span *ngIf="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <label for="password">Password</label>
      <input type="password" name="password" #password class="form-control" ng-model="vm.password" required />
      <span *ngIf="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <two-button
      [firstTitle]="firstButtonTitle"
      [secondTitle]="secondButtonTitle"
      (first)="onLogin(email.value, password.value)"
      (second)="loginGoogle()"></two-button>
  </form>
</div>
